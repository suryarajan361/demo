<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="uname">Username</label>
      <input type="userName" class="form-control" formControlName="userName" placeholder=" Enter username">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.userName.touched && loginForm.controls.userName.errors?.required">
          Please enter username.!
      </small>

      <small class="form-text text-muted"
      *ngIf="loginForm.controls.userName.touched && loginForm.controls.userName.errors?.email">
        Username not well formed.!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
